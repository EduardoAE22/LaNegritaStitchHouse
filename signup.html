<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Crear cuenta | La Negrita Stitch House</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tus estilos generales -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Supabase JS (igual que en index/login) -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="auth-body">
  <header class="auth-header">
    <a href="index.html" class="auth-logo">
      La Negrita Stitch House
    </a>
  </header>

  <main class="auth-main">
    <section class="auth-card">
      <h1>Crear cuenta</h1>
      <p>Regístrate para guardar tus datos y pedidos.</p>

      <form id="signup-form" class="auth-form">
        <label>
          Nombre completo
          <input
            type="text"
            name="name"
            required
            autocomplete="name"
          />
        </label>

        <label>
          Correo electrónico
          <input
            type="email"
            name="email"
            required
            autocomplete="email"
          />
        </label>

        <label>
          Contraseña
          <input
            type="password"
            name="password"
            required
            minlength="6"
            autocomplete="new-password"
          />
        </label>

        <label>
          Repetir contraseña
          <input
            type="password"
            name="password2"
            required
            minlength="6"
            autocomplete="new-password"
          />
        </label>

        <button type="submit" class="btn-primary btn-full">
          Crear cuenta
        </button>
      </form>

      <p class="auth__hint">
        ¿Ya tienes cuenta?
        <a href="login.html">Inicia sesión</a>
      </p>

      <p
        id="signup-message"
        class="auth-message"
        aria-live="polite"
      ></p>
    </section>
  </main>

  <!-- Lógica de registro -->
  <script type="module" src="signup.js"></script>
</body>
</html>
